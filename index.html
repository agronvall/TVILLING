<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVILLING - Digital Twins Simplified</title>
    <meta name="description" content="Deploy enterprise-grade digital twins in minutes, not months. 10x lighter. 100% GDPR compliant. Zero complexity.">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            z-index: 2;
        }

        .left-content {
            flex: 1;
            max-width: 500px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            opacity: 0.7;
        }

        h1 {
            font-size: clamp(3rem, 5vw, 4rem);
            font-weight: 200;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        h1 strong {
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.7;
            font-weight: 300;
            margin-top: 1.5rem;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-strip {
            position: fixed;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 100;
        }

        .video-thumb {
            width: 100px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform-origin: center;
        }

        .video-thumb::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-thumb:hover::before {
            opacity: 1;
        }

        .video-thumb:hover {
            transform: scale(1.2) translateX(-10px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-thumb.active {
            width: 560px;
            height: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
            z-index: 1000;
            background: #000;
            border: 2px solid #00ffff;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.4);
        }

        .video-thumb iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .video-thumb.active iframe {
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.3rem 0.5rem;
            background: rgba(0, 0, 0, 0.9);
            font-size: 0.65rem;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-thumb:hover .video-label {
            transform: translateY(0);
        }

        .video-thumb.active .video-label {
            display: none;
        }

        .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-indicator::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 6px solid rgba(255, 255, 255, 0.8);
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-left: 2px;
        }

        .video-thumb:hover .video-indicator {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .video-thumb:hover .video-indicator::after {
            border-left-color: #00ffff;
        }

        .video-thumb.active .video-indicator {
            display: none;
        }

        .close-btn {
            display: none;
            position: absolute;
            top: -2rem;
            right: 0;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .video-thumb.active .close-btn {
            display: block;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: #fff;
        }

        .close-btn::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close-btn::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
            backdrop-filter: blur(10px);
        }

        .overlay.active {
            display: block;
        }

        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .left-content {
                max-width: 90%;
            }

            .video-strip {
                right: 1rem;
                gap: 1rem;
            }

            .video-thumb {
                width: 70px;
                height: 45px;
            }

            .video-thumb:hover {
                transform: scale(1.1) translateX(-5px);
            }

            .video-thumb.active {
                width: 90vw;
                height: 50vh;
            }

            .nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="mailto:anton.mikael.gronvall@outlook.com" class="nav-item">Contact</a>
    </div>

    <div class="container">
        <div class="left-content">
            <div class="logo">TVILLING</div>
            <h1>Digital Twins<br><strong>Simplified.</strong></h1>
            <p class="subtitle">
                Deploy enterprise-grade digital twins in minutes, not months.<br>
                10x lighter. 100% GDPR compliant. Zero complexity.
            </p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div class="overlay" id="overlay"></div>

    <div class="video-strip">
        <div class="video-thumb" data-video="7317274213457788928">
            <iframe src="" data-src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7317274213457788928?compact=1" allowfullscreen></iframe>
            <div class="video-indicator"></div>
            <div class="video-label">Real-time 3D</div>
            <div class="close-btn"></div>
        </div>
        <div class="video-thumb" data-video="7327045924390637569">
            <iframe src="" data-src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7327045924390637569?compact=1" allowfullscreen></iframe>
            <div class="video-indicator"></div>
            <div class="video-label">IoT Integration</div>
            <div class="close-btn"></div>
        </div>
        <div class="video-thumb" data-video="7340474950006247425">
            <iframe src="" data-src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7340474950006247425?compact=1" allowfullscreen></iframe>
            <div class="video-indicator"></div>
            <div class="video-label">Analytics</div>
            <div class="close-btn"></div>
        </div>
    </div>

    <script>
        // Three.js 3D Building
        let scene, camera, renderer, building, wireframeBuilding, particles;
        let floors = [];

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create main building group that will contain all building elements
            building = new THREE.Group();
            building.position.x = 15;

            // Main building structure
            const buildingGeometry = new THREE.BoxGeometry(8, 12, 6);
            const buildingEdges = new THREE.EdgesGeometry(buildingGeometry);
            const buildingMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                linewidth: 1,
                transparent: true,
                opacity: 0.3
            });
            wireframeBuilding = new THREE.LineSegments(buildingEdges, buildingMaterial);
            building.add(wireframeBuilding);

            // Add floor divisions
            for (let i = 0; i < 6; i++) {
                const floorGeometry = new THREE.PlaneGeometry(8, 6);
                const floorEdges = new THREE.EdgesGeometry(floorGeometry);
                const floorMaterial = new THREE.LineBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.2
                });
                const floor = new THREE.LineSegments(floorEdges, floorMaterial);
                floor.position.set(0, -6 + i * 2.4, 0);
                floor.rotation.x = Math.PI / 2;
                floors.push(floor);
                building.add(floor);
            }

            // Add windows as small rectangles
            const windowGroup = new THREE.Group();
            for (let floor = 0; floor < 5; floor++) {
                for (let window = 0; window < 4; window++) {
                    const windowGeometry = new THREE.PlaneGeometry(0.8, 1.2);
                    const windowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: Math.random() * 0.3 + 0.1,
                        side: THREE.DoubleSide
                    });
                    const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                    windowMesh.position.set(
                        (window - 1.5) * 1.8,
                        -4 + floor * 2.4,
                        3.01
                    );
                    windowGroup.add(windowMesh);

                    // Add back windows
                    const backWindow = windowMesh.clone();
                    backWindow.position.z = -3.01;
                    windowGroup.add(backWindow);
                }
            }
            building.add(windowGroup);
            scene.add(building);

            // Add floating data points
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 40;
                positions[i + 1] = (Math.random() - 0.5) * 30;
                positions[i + 2] = (Math.random() - 0.5) * 30;

                colors[i] = 0;
                colors[i + 1] = Math.random() * 0.5 + 0.5;
                colors[i + 2] = Math.random() * 0.5 + 0.5;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            // Add grid floor
            const gridHelper = new THREE.GridHelper(50, 30, 0x444444, 0x222222);
            gridHelper.position.y = -6;
            scene.add(gridHelper);

            camera.position.set(-10, 0, 20);
            camera.lookAt(10, 0, 0);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the entire building group (wireframe, floors, and windows together)
            if (building) {
                building.rotation.y += 0.002;
            }

            // Individual floor rotations are now relative to the building group
            floors.forEach((floor, index) => {
                floor.rotation.z += 0.001 * (index + 1) * 0.2;
            });

            if (particles) {
                particles.rotation.y += 0.0005;
                const positions = particles.geometry.attributes.position.array;
                for(let i = 1; i < positions.length; i += 3) {
                    positions[i] += Math.sin(Date.now() * 0.001 + i) * 0.01;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        initThree();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Video interaction
        const videoThumbs = document.querySelectorAll('.video-thumb');
        const overlay = document.getElementById('overlay');

        videoThumbs.forEach(thumb => {
            thumb.addEventListener('click', (e) => {
                if (thumb.classList.contains('active')) {
                    if (e.target.classList.contains('close-btn')) {
                        closeVideo(thumb);
                    }
                } else {
                    openVideo(thumb);
                }
            });
        });

        function openVideo(thumb) {
            // Close any other open videos
            videoThumbs.forEach(t => {
                if (t !== thumb && t.classList.contains('active')) {
                    closeVideo(t);
                }
            });

            thumb.classList.add('active');
            overlay.classList.add('active');

            // Load iframe src
            const iframe = thumb.querySelector('iframe');
            if (!iframe.src) {
                iframe.src = iframe.dataset.src;
            }
        }

        function closeVideo(thumb) {
            thumb.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', () => {
            videoThumbs.forEach(thumb => {
                if (thumb.classList.contains('active')) {
                    closeVideo(thumb);
                }
            });
        });

        // GSAP Animations
        if (typeof gsap !== 'undefined') {
            gsap.from('.logo', {
                opacity: 0,
                y: -20,
                duration: 1,
                delay: 0.5
            });

            gsap.from('h1', {
                opacity: 0,
                y: 30,
                duration: 1,
                delay: 0.7
            });

            gsap.from('.subtitle', {
                opacity: 0,
                y: 20,
                duration: 1,
                delay: 0.9
            });

            gsap.from('.video-thumb', {
                opacity: 0,
                y: 20,
                duration: 0.8,
                delay: 1.2,
                stagger: 0.1
            });
        }
    </script>
</body>
</html>
