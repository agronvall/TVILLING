<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVILLING - Digital Twins Simplified</title>
    <meta name="description" content="Deploy enterprise-grade digital twins in minutes, not months. 10x lighter. 100% GDPR compliant. Zero complexity.">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .content-layer > * {
            pointer-events: auto;
        }

        .logo {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            opacity: 0.8;
            z-index: 100;
        }

        .video-container {
            width: 85%;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.15);
            margin-bottom: 2rem;
            display: none;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container.active {
            display: block;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .video-header {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        .video-frame {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .contact-float {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-float:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .contact-float.copied {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        h1 {
            position: fixed;
            top: 4rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: -1px;
            text-align: center;
            opacity: 0.9;
            z-index: 90;
            pointer-events: none;
        }

        h1 strong {
            display: block;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .desktop-link {
            position: fixed;
            top: 1.5rem;
            right: 1rem;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.65rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .desktop-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .play-video-btn {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .play-video-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .play-video-btn.hidden {
            display: none;
        }

        .close-video-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-video-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.6);
            transform: rotate(90deg);
        }

        .close-video-btn::before,
        .close-video-btn::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background: #fff;
        }

        .close-video-btn::before {
            transform: rotate(45deg);
        }

        .close-video-btn::after {
            transform: rotate(-45deg);
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .video-frame {
                height: 150px;
            }

            h1 {
                font-size: 1.5rem;
                top: 3.5rem;
            }
        }

        @media (min-width: 769px) {
            /* Redirect to desktop if someone resizes */
            window.location.href = 'index.html';
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="logo">TVILLING</div>

    <h1>Digital Twins <strong>Simplified.</strong></h1>

    <a href="index.html?desktop=true" class="desktop-link">Desktop</a>

    <div class="content-layer">
        <div class="video-container" id="videoContainer">
            <div class="close-video-btn" onclick="hideVideo()"></div>
            <div class="video-header">DEMO VIDEO</div>
            <iframe class="video-frame"
                    src="https://www.youtube.com/embed/TnRcoMKz6tc"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="bottom-buttons">
        <button class="contact-float" onclick="copyEmail()">
            <span>ðŸ“§</span>
            <span id="contactText">Contact</span>
        </button>

        <button class="play-video-btn" id="playBtn" onclick="showVideo()">
            <span>â–¶</span>
            <span>Demo Video</span>
        </button>
    </div>

    <script>
        // Three.js 3D Building with orbiting text
        let scene, camera, renderer, building, particles;
        let textMeshes = [];
        let raycaster, mouse;
        let selectedObject = null;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create simplified building for mobile
            building = new THREE.Group();

            // Main building wireframe
            const buildingGeometry = new THREE.BoxGeometry(8, 12, 6);
            const buildingEdges = new THREE.EdgesGeometry(buildingGeometry);
            const buildingMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                linewidth: 2,
                transparent: true,
                opacity: 0.6
            });
            const wireframeBuilding = new THREE.LineSegments(buildingEdges, buildingMaterial);
            building.add(wireframeBuilding);

            // Add some glowing windows
            for (let floor = 0; floor < 5; floor++) {
                for (let window = 0; window < 3; window++) {
                    const windowGeometry = new THREE.PlaneGeometry(1, 1.2);
                    const windowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.1 + Math.random() * 0.15,
                        side: THREE.DoubleSide
                    });
                    const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                    windowMesh.position.set(
                        (window - 1) * 2,
                        -4 + floor * 2,
                        3.01
                    );
                    building.add(windowMesh);
                }
            }

            scene.add(building);

            // Create orbiting text elements
            const useCases = [
                'Facility Management',
                'Smart Parking',
                'Alarm Systems',
                'Data Analytics',
                'GDPR Compliance',
                'Documentation',
                'Drawing Integration',
                'IoT Communication'
            ];

            // Create text sprites that orbit around the building
            useCases.forEach((text, index) => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 128;

                // Enable crisp text rendering
                context.imageSmoothingEnabled = false;

                // Draw text on canvas with higher DPI
                context.fillStyle = 'rgba(0, 0, 0, 0.85)';
                context.fillRect(0, 0, canvas.width, canvas.height);

                context.strokeStyle = 'rgba(0, 255, 255, 0.4)';
                context.lineWidth = 3;
                context.strokeRect(3, 3, canvas.width - 6, canvas.height - 6);

                context.font = 'bold 32px Inter';
                context.fillStyle = 'rgba(255, 255, 255, 1)';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(text, canvas.width / 2, canvas.height / 2);

                // Create sprite from canvas
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.9
                });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(4, 1, 1);

                // Set initial position in a circle around the building
                const angle = (index / useCases.length) * Math.PI * 2;
                const radius = 15;
                const height = (index - 3.5) * 2;

                sprite.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );

                sprite.userData = {
                    text: text,
                    angle: angle,
                    radius: radius + (Math.random() - 0.5) * 3,
                    height: height,
                    speed: 0.001 + Math.random() * 0.0015,
                    verticalSpeed: 0.0005 * (Math.random() - 0.5),
                    index: index,
                    originalOpacity: 0.9
                };

                scene.add(sprite);
                textMeshes.push(sprite);
            });

            // Add floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 30;
                positions[i + 1] = (Math.random() - 0.5) * 30;
                positions[i + 2] = (Math.random() - 0.5) * 30;

                colors[i] = 0;
                colors[i + 1] = Math.random() * 0.5 + 0.5;
                colors[i + 2] = Math.random() * 0.5 + 0.5;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            camera.position.set(0, 0, 35);
            camera.lookAt(0, 0, 0);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate building
            if (building) {
                building.rotation.y += 0.002;
                building.rotation.x = Math.sin(Date.now() * 0.0001) * 0.05;
            }

            // Animate particles
            if (particles) {
                particles.rotation.y += 0.0005;
                particles.rotation.x += 0.0002;
            }

            // Orbit text around building
            textMeshes.forEach((sprite, index) => {
                const userData = sprite.userData;
                userData.angle += userData.speed;

                // Update position
                sprite.position.x = Math.cos(userData.angle) * userData.radius;
                sprite.position.z = Math.sin(userData.angle) * userData.radius;

                // Gentle vertical movement
                sprite.position.y = userData.height + Math.sin(Date.now() * 0.001 + index) * 0.5;

                // Make sprite always face camera
                sprite.lookAt(camera.position);

                // Fade based on distance from camera
                const distance = sprite.position.distanceTo(camera.position);
                sprite.material.opacity = userData.originalOpacity * (1 - (distance - 25) / 25);
                sprite.material.opacity = Math.max(0.4, Math.min(userData.originalOpacity, sprite.material.opacity));

                // Pulse selected item
                if (selectedObject === sprite) {
                    sprite.material.opacity = 0.95 + Math.sin(Date.now() * 0.01) * 0.05;
                    sprite.material.color = new THREE.Color(0x00ffff);
                } else {
                    sprite.material.color = new THREE.Color(0xffffff);
                }
            });

            renderer.render(scene, camera);
        }

        initThree();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Handle touch/click on 3D text
        function onTouch(event) {
            event.preventDefault();

            const touch = event.touches ? event.touches[0] : event;
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(textMeshes);

            if (intersects.length > 0) {
                selectedObject = intersects[0].object;

                // Visual feedback
                setTimeout(() => {
                    selectedObject = null;
                }, 1000);
            }
        }

        window.addEventListener('touchstart', onTouch, false);
        window.addEventListener('click', onTouch, false);

        // Video show/hide functions
        function showVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const playBtn = document.getElementById('playBtn');

            // Show video with animation
            videoContainer.style.display = 'block';
            setTimeout(() => {
                videoContainer.classList.add('active');
            }, 10);

            // Hide play button
            playBtn.classList.add('hidden');
        }

        function hideVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const playBtn = document.getElementById('playBtn');

            // Hide video with animation
            videoContainer.classList.remove('active');
            setTimeout(() => {
                videoContainer.style.display = 'none';
            }, 500);

            // Show play button
            playBtn.classList.remove('hidden');
        }

        // Copy email function
        function copyEmail() {
            const email = 'anton.mikael.gronvall@outlook.com';
            navigator.clipboard.writeText(email).then(() => {
                const contactFloat = document.querySelector('.contact-float');
                const contactText = document.getElementById('contactText');
                contactFloat.classList.add('copied');
                contactText.innerHTML = 'âœ“ Copied!';
                setTimeout(() => {
                    contactFloat.classList.remove('copied');
                    contactText.innerHTML = 'Contact';
                }, 2000);
            });
        }

        // Touch optimization
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.content-layer')) return;
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
